<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>NRG Reliant Interaction Center</title>
		<script id="sap-ui-bootstrap"
		    src="../../../../bower_components/openui5-bower/resources/sap-ui-core.js"
		    data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-resourceroots='{
                "nrg": "../../",
                "ute.ui.commons": "../../../ute/ui/commons"
            }'>
		</script>
	</head>
	<body role="application" class="uteUiBody" id="content">        
		<script>
            sap.ui.getCore().attachInit(function () {
                jQuery.sap.registerModulePath('nrg', '../../');
                jQuery.sap.registerModulePath('ute.ui.commons', '../../../ute/ui/commons');

                new sap.ui.core.ComponentContainer({
                    height: '100%',
                    width: '100%',
                    name: 'nrg.comp.retention'
                }).placeAt('content');
            });
		</script>
	</body>
</html>
