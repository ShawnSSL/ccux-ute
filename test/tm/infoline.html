<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />

		<style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                background-color: rgb(234, 239, 244);
                font-family: 'Source Sans Pro', sans-serif;
            }
            
			.uteInfoLine {
                color: rgb(77, 77, 77); 
                background-color: rgb(249, 252, 255);
				min-height: 0;
                max-width: 400px;
				display: inline-block;
				position: relative;
				width: 100%;
				padding: 10px;
                margin: 10px;
            }
            
            .uteInfoLine ul {
                list-style: none;
		        padding: 0;
		        margin: 0; 
            }
            
            .uteInfoLine ul li {
                position: relative;
                animation-delay: 1s;
                animation: flipdown 0.5s ease both;
                
            }
            
            .uteInfoLine ul li i {
                position: absolute;
                top: 5px;
                right: 5px;
                transform: translate(-6px, 0);
            }
            
            .uteInfoLine ul li i::before,
            .uteInfoLine ul li i::after {
                content: '';
                position: absolute;
                background-color: rgb(80, 146, 206);
                width: 1px;
                height: 15px;
                transition: all 0.25s ease-in-out;
            } 
            
            .uteInfoLine ul li i::before {
                transform: translate(-5px, 0) rotate(45deg);
            }
            
            .uteInfoLine ul li i::after {
                transform: translate(5px, 0) rotate(-45deg);
            }
            
            .uteInfoLine ul li input[type=checkbox] {
                position: absolute;
                cursor: pointer;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0;
            }
            
            .uteInfoLine ul li input[type=checkbox]:checked ~ .uteInfoLineItemContent {
                margin-top: 0;
                max-height: 0;
                opacity: 0;
                transform: translate(0, 50%);
            }
            
            .uteInfoLineItemTitle {
                display: block;
                cursor: pointer;

            }
            
            .uteInfoLineItemContent {
                
            }
            
            
		</style>
	</head>
	<body>
		<div class="uteInfoLine">
			<ul>
				<li>
                    <input type="checkbox" checked>
                    <i></i>
					<div class="uteInfoLineItemTitle">Title</div>
					<div class="uteInfoLineItemContent">
						Lorem ipsum sit dol mit...
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
