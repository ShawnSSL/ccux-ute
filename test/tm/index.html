<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script id="sap-ui-bootstrap"
		    src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		    data-sap-ui-theme="sap_bluecrystal"
		    data-sap-ui-libs="ute.ui.commons, sap.ui.commons"
		    data-sap-ui-resourceroots='{
            	"ute.ui.commons": "../../src/ute/ui/commons"
        	}'>
		</script>
		<script>
			var oInfoLine = new ute.ui.commons.InfoLine({
				expand: function(oEvent) {
					alert('expanded');
				}
			});
			oInfoLine.setTitle('Infoline title');
			oInfoLine.setExpand(true);
			oInfoLine.setMaxHeight('800px');
			oInfoLine.placeAt('content1');

			var oLabel = new sap.ui.commons.Label();
			oLabel.setText('this is a content from a label');
			oInfoLine.setContent(oLabel);

		</script>
	</head>
	<body class="uteUiBody">
		<div id="content1"></div>
	</body>
</html>
