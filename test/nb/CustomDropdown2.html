<!DOCTYPE HTML>
<html>
    <head>
<!--[if IE 9]><link  href="css/style.css" type="text/css" rel="stylesheet"/><![endif]-->
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />


<style>

    .uteDropdown {
     /* Size and position */
    position: relative;
    margin: 0 auto;

    /* Styles */
    border-radius: 7px;
    box-shadow: 0px 1px 1px rgb(244, 244, 244);
    cursor: pointer;
    outline: none;

    /* Font settings */
    color: #4d4d4d;
    font-family: "Source Sans Pro", sans-serif;
    font-weight: 400;
    font-size: 14pt;

}
    .uteDropdown.whiteBackground {
           background: #fff;
          /* border: 1px solid transparent;*/
     }
     .uteDropdown.transparentBackground {
           background: transparent;
           /*border: 1px solid transparent;*/
     }
     .uteDropdown.withBorder {
           border: 1px solid grey;
     }
     .uteDropdown.withoutBorder {
           border: 1px solid transparent;
     }

    /*Arrow triangle*/
    .uteDropdown:after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    right: 15px;
    top: 50%;
    margin-top: -3px;
   /* border-width: 6px 6px 0 6px;
    border-style: solid;*/
  /*  border-color: #83bbe5 transparent;*/
    }
       /*Arrow triangle*/
    .uteDropdown.solidArrow:after {

    border-width: 6px 6px 0 6px;
    border-style: solid;
  /*  border-color: #83bbe5 transparent;*/
    }



    .uteDropdown.blueArrow:after{
       /* border-color: #83bbe5 transparent;*/
        border-top-color: blue;
        border-right-color: transparent;
        border-bottom-color: #83bbe5;
        border-left-color: transparent;
    }
    .uteDropdown.greyArrow:after{
        border-color: grey transparent;
    }

    .uteDropdown .uteDropdownList {
	/* Size & position */
    position: absolute;
    top: 100%; /*Main dd box and List item box spacing*/
    left: 0; /* Size */
    right: 0; /* Size */

    /* Styles */
    background: #fff;
    font-family: "Source Sans Pro", sans-serif;
    font-weight: 400;
    font-size: 14pt;

    /* Hiding */
    opacity: 0;
    pointer-events: none;

    /*List Border*/
    border: 1px solid transparent;
    border-radius: 7px;
    box-shadow: 0px 1px 1px rgb(244, 244, 244);
    padding: 0px;

     }
     .uteDropdown .uteDropdownList li{
         display: block; /*To hide the bullets on items*/
     }

    .uteDropdown .uteDropdownList li a {
    display: block;
    color: #4d4d4d;
    padding: 10px 20px;
    text-indent: 10px;
    }

/* Hover state */
   .uteDropdown .uteDropdownList li a:hover {
    background: #83bbe5;
   }

    .uteDropdown .uteDropdownList li:first-of-type a {
        border-radius: 7px 7px 0 0;
    }
    .uteDropdown .uteDropdownList li:last-of-type a {
        border: none;
        border-radius: 0 0 7px 7px;
    }

    .uteDropdown.active:after {
        border-width: 0 6px 6px 6px;
    }

    .uteDropdown.active .uteDropdownList {
    opacity: 1;
    pointer-events: auto;
    }


  </style>
</head>

<body>
    <div style="background-color: #fee">
    <div id="dd" class="uteDropdown whiteBackground withoutBorder solidArrow blueArrow" style="width: 300px; padding: 10px" tabindex="1">
	<span>Gender</span>
    <ul class="uteDropdownList">
        <li><a>Male</a></li>
        <li><a>Female</a></li>
        <li><a>Unknown</a></li>
    </ul>
    </div>
    </div>
        <!-- jQuery if needed -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">             </script>
    <script type="text/javascript">
			function DropDown(el) {
				this.dd = el;
				this.placeholder = this.dd.children('span');
				this.opts = this.dd.find('ul.uteDropdownList > li');
				this.val = '';
				this.index = -1;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
                        return false;
					});

					obj.opts.on('click',function(){
						var opt = $(this);
						obj.val = opt.text();
						obj.index = opt.index();
						obj.placeholder.text(obj.val);
					});
				},
				getValue : function() {
					return this.val;
				},
				getIndex : function() {
					return this.index;
				}
			}

			$(function() {
				var dd = new DropDown( $('#dd') );
				$(document).click(function() {
					// all dropdowns
                    $('.wrapper-dropdown-1').removeClass('active');

				});

			});

		</script>

    </body>
